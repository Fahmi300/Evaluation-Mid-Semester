<body>
    <div class="login d-flex align-items-center py-5 h-100">

            <div class="col-lg-4 mx-auto">
                <h2 class="login-heading mb-4 text-center">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

                    <div class="mb-2">

                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3"> Remember me</label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>
                
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a href="main.html">
                            <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </a>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup.html"
                            class="link-info">Sign Up</a></p>
                    </div>
                </form>
            </div>   
        </div>
    </div>
