<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUpPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login d-flex align-items-center py-5">
        <div class="container">    
            <div class="col-lg-4 mx-auto">
                <h2 class="login-heading mb-4 text-center">Sign Up</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="" required>
                        <div class="valid-feedback">
                            Username looks good!
                         </div>
                         <div class="invalid-feedback">
                            Username is Required!
                         </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" >
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        
                    </div>
                    <div class="mb-3">
                        <label for="validationCustom4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationCustom4" placeholder="" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="validationCustom4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="validationCustom4" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="validationCustom4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="validationCustom4" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="validationCustom4" class="form-label">Address</label>
                        <input type="text" class="form-control" id="validationCustom4" placeholder=""required>
                    </div>
                    <div class="row g-3 mb-2">
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">City</label>
                            <input type="text" class="form-control" id="validationDefault03" >
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">State</label>
                            <select class="form-select" id="validationDefault04" >
                                <option selected disabled value="">Choose...</option>
                                <option>Indonesia</option>
                                <option>Singapura</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault05" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" >
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                            <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="text-center text-lg-start mt-3 pt-2">
                        <a href="login.html">
                            <button type="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                        </a>
                    </div>
                </form>
            </div>   
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">Â© 2023 Library, Inc</span>
           </div>
        </footer>
    </div>

</body>
</html>
